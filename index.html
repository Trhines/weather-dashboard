<!DOCTYPE html>
<html lang="en">
    <head>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets\style.css">

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container margin-y">
            <div class="row">
                <div class = "col-3">

                    <form class="d-flex">

                      </form>

                    </ul>
                </div>

                        <div class="jumbotron">

                              <p class="lead main" id="name">Search for a City</p>
                              <p class="main" id="current-date"></p>
                              <img class ="main" id="current-img" src="">
                            </div>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                            <div>
                              <p id="uv" class="main"></p>
                              <p id="uvi" class="main"></p>
                            </div>
                        </div>


                    <div class="row">

                        <div class="card col five-day one" style="width: 18rem;">
                            <div class="card-body">
                                <p id="date-1"></p>
                                <img src="" id = "img-1">

                                <p id="hu-1"></p>
                            </div>
                        </div>

                        <div class="card col five-day one" style="width: 18rem;">

                        <div class="card col five-day one" style="width: 18rem;">

                                <img src="" id = "img-3">

                                <p id="hu-3"></p>
                            </div>
                        </div>

                        <div class="card col five-day one" style="width: 18rem;">
                            <div class="card-body">
                                <p id="date-4"></p>
                                <img src="" id = "img-4">
                                <p id="temp-4"></p>
                                <p id="hu-4"></p>
                            </div>
                        </div>

                        <div class="card col five-day one" style="width: 18rem;">
                            <div class="card-body">
                                <p id="date-5"></p>
                                <img src="" id = "img-5">

                                <p id="hu-5"></p>

                        </div>

             

                    </div>
                    
                </div>
